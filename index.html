<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <title>FPO DOT EYE OH</title>
    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
  </head>
  <body class='a'>
    <div id="a"></div>
    <div id="b"></div>
    <h1 id='fpo'>FPO</h1>
  </body>
  <script>
    (function(body){
      var tap = function(){ body.className = body.className == 'a' ? 'b' : 'a' };
      var click = ('ontouchstart' in document.documentElement)  ? 'touchstart' : 'mousedown';
      body.addEventListener(click, tap);
    })(document.body);
  </script>
  <style>
  html,body{
    height:100%
  }
  @-webkit-keyframes colors-a {
    0% {
      background-color: rgb(255,0,255);
    }
    33% {
      background-color: rgb(255,255,0);
    }
    66% {
      background-color: rgb(0,255,255);
    }
    100% {
      background-color: rgb(255,0,255);
    }
  }
  @keyframes colors-a {
    0% {
      background-color: rgb(255,0,255);
    }
    33% {
      background-color: rgb(255,255,0);
    }
    66% {
      background-color: rgb(0,255,255);
    }
    100% {
      background-color: rgb(255,0,255);
    }
  }

  @-webkit-keyframes colors-b {
    0% {
      background-color: rgb(0,255,0);
    }
    33% {
      background-color: rgb(0,0,255);
    }
    66% {
      background-color: rgb(255,0,0);
    }
    100% {
      background-color: rgb(0,255,0);
    }
  }
  @keyframes colors-b {
    0% {
      background-color: rgb(0,255,0);
    }
    33% {
      background-color: rgb(0,0,255);
    }
    66% {
      background-color: rgb(255,0,0);
    }
    100% {
      background-color: rgb(0,255,0);
    }
  }

  body{
    margin: 0;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    user-select: none;
    -webkit-box-align: center;
        -ms-flex-align: center;
            align-items: center;
    -webkit-box-pack: center;
        -ms-flex-pack: center;
            justify-content: center;
  }
  #a,#b{
    position: absolute;
    width:100%;height:100%;
    left:0;top:0;right:0;bottom:0;
    z-index:-1;
  }
  #a{
    -webkit-animation:colors-a 25s infinite;
            animation:colors-a 25s infinite;
  }
  #b{
    -webkit-animation:colors-b 25s infinite;
            animation:colors-b 25s infinite;
  }
  .a #b{
    visibility: hidden;
  }
  .b #a{
    visibility: hidden;
  }
  #fpo{
    font-family: 'Bungee Shade', sans-serif;
    font-size: 35vw;
    margin:0;
  }
  .a #fpo{
    color: #fff;
  }
  .b #fpo{
    color: #000;
  }
  </style>
  <link href='https://fonts.googleapis.com/css?family=Bungee+Shade' rel='stylesheet'>
</html>
